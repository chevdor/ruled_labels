name: Name of the test
spec_file: specs.yaml

specs:
  - name: Fail
    skip: true
    labels:
      - B1-note_worthy
      - B0-silent
      - X1-foo
    expected: false

  - name: Pass
    labels: [ B0-silent, X1-bar, X2-bar, X3-foobar ]
    expected: true

  - name: Missing topics
    skip: true
    labels:
      - B0-silent
    expected: false

  - name: Fail
    only: true
    labels:
      - A1
      - B1
    expected: false
